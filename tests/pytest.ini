[pytest]
# Add options to control pytest behavior
addopts = --strict-markers

# Specify directories to search for tests
testpaths = 
    tests/backend
    tests/frontend
    tests/ai-engine

# Set minimum logging level
log_level = INFO

# Configure markers for test categorization
markers =
    integration: mark a test as an integration test
    unit: mark a test as a unit test
    slow: mark a test as slow

# Specify the Python files to be considered as test files
python_files = test_*.py

# Specify the Python classes to be considered as test classes
python_classes = Test*

# Specify the Python functions to be considered as test functions
python_functions = test_*
